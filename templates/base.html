<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}文件管理器{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #dropzone { border:2px dashed #ccc; padding:20px; text-align:center; color:#666; margin-bottom:15px; cursor:pointer; }
    #ctxMenu { position:absolute; display:none; list-style:none; padding:0; margin:0; background:#fff; border:1px solid #ccc; z-index:1000; }
    #ctxMenu li { padding:5px 15px; cursor:pointer; }
    #ctxMenu li:hover { background:#eee; }
  </style>
  {% block style %}{% endblock %}
</head>
<body class="p-4">
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}} alert-dismissible fade show">
          {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block script %}{% endblock %}
</body>
</html>
