<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>{{ title or "File Manager" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #dropzone{border:2px dashed #ccc;padding:20px;text-align:center;color:#666;}
    #ctx{position:absolute;display:none;list-style:none;padding:0;margin:0;background:#fff;border:1px solid #ccc;}
    #ctx li{padding:5px 15px;cursor:pointer;}
    #ctx li:hover{background:#eee;}
  </style>
</head><body class="p-4">
  <div class="container">
    {% block body %}{% endblock %}
  </div>
  <ul id="ctx">
    <li id="ctxRename">Rename</li>
    <li id="ctxDelete">Delete</li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% block script %}{% endblock %}
</body></html>
